<!DOCTYPE html>
<html lang="en">
<head>

    <title>Happy Diwali Wishes</title>
    <style>
        /* Basic styling */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            overflow: hidden;
            position: relative;
        }

        /* Background with Diwali images (adjusted ratio) */
        body {
            background: url('https://img.freepik.com/premium-photo/cute-girl-diwali-celebration-wearing-colorful-outfit-generative-ai_722401-2648.jpg') no-repeat center center;
            background-size: contain; /* Ensures entire image fits within screen, preserving aspect ratio */
            background-attachment: fixed;
        }

        /* Text and glow styling */
        h1 {
            font-size: 2.5em;
            text-align: center;
            color: #ffd700;
            text-shadow: 3px 3px 8px #ff751a;
            margin: 0;
            animation: textGlow 2s infinite;
            z-index: 2;
            padding: 20px; /* Padding to separate text from edges */
        }

        @keyframes textGlow {
            0%, 100% { text-shadow: 3px 3px 8px #ff751a; }
            50% { text-shadow: 5px 5px 20px #ffcc00; }
        }

        /* Diya styling */
        .diya {
            font-size: 3em;
            position: absolute;
            animation: flicker 1.5s infinite;
            z-index: 2;
        }

        .diya1 { top: 50%; left: 15%; }
        .diya2 { top: 50%; right: 15%; }
        
        /* Flicker animation for diyas */
        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
    </style>
</head>
